<div class="authorization-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="loginEmail" [(ngModel)]="loginData.email" required>
      </div>
      <div>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="loginPassword" [(ngModel)]="loginData.password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <a routerLink="/register" class="btn">Register</a> 
</div>
